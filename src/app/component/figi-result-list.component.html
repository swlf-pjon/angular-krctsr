<div class="container custom-container-2">

  <!-- Show it when there is no employee -->
  <div class="no-data text-center" *ngIf="Environment.length == 0">
    <p>There are no Securities!</p>
  </div>

  <!-- Environment list table, it hides when there is no employee -->
  <div *ngIf="Environment.length !== 0">
    <h3 class="mb-3 text-center">Search Results</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">User Id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sec of Securities">
            <td>{{sec}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
